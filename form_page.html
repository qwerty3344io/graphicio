<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานประชาสัมพันธ์</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 450px;
            max-width: 90%;
        }

        h3 {
            text-align: center;
            color: #2E8B57;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            border-color: #2E8B57;
            box-shadow: 0 0 5px rgba(46, 139, 87, 0.3);
            outline: none;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group label {
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-btn {
            text-align: center;
            margin-top: 20px;
        }

        .form-btn button {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: 0.3s;
        }

        .form-btn button:hover {
            background-color: #267047;
        }
 .myButton {
	box-shadow:inset 0px 1px 0px 0px #f9eca0;
	background:linear-gradient(to bottom, #f0c911 5%, #f2ab1e 100%);
	background-color:#f0c911;
	border-radius:6px;
	border:1px solid #e65f44;
	display:inline-block;
	cursor:pointer;
	color:#c92200;
	font-family:Arial;
	font-size:15px;
	font-weight:bold;
	padding:6px 24px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ded17c;
}
.myButton:hover {
	background:linear-gradient(to bottom, #f2ab1e 5%, #f0c911 100%);
	background-color:#f2ab1e;
}
.myButton:active {
	position:relative;
	top:1px;
}
    </style>
</head>
<body>
<div class="box">
    <h3>งานประชาสัมพันธ์</h3>
    <form name="content" method="POST" data-netlify="true" enctype="multipart/form-data" action="/thank-you.html">
        <div class="form-group">
            <label>เนื้อหางาน</label>
            <textarea name="content" placeholder="กรุณาพิมพ์เนื้อหางาน" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label>ไฟล์สำหรับประชาสัมพันธ์ (อัพโหลด)</label>
            <input type="file" name="file_upload" required>
        </div>

        <div class="form-group">
            <label>ช่องทางประชาสัมพันธ์</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="channels" value="Facebook"> Facebook</label>
                <label><input type="checkbox" name="channels" value="Website"> Website</label>
                <label><input type="checkbox" name="channels" value="Line"> Line</label>
            </div>
        </div>

        <div class="form-btn">
            <button type="submit">ส่งงาน</button>
        </div>
    </form>
 <a href="/" class="myButton">กลับไปหน้าแรก</a>
</div>
</body>
</html>
