<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานประชาสัมพันธ์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h3 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #333;
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group label {
            margin-right: 10px;
        }

        .form-btn {
            text-align: center;
        }

        .form-btn button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .form-btn button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
<div class="box">
    <h3>งานประชาสัมพันธ์</h3>
<form name="content" method="POST" data-netlify="true" enctype="multipart/form-data" action="/thank-you.html">
    <div class="form-group">
        <label>เนื้อหางาน</label>
        <textarea name="content" placeholder="กรุณาพิมพ์เนื้อหางาน" rows="5" required></textarea>
    </div>

    <div class="form-group">
        <label>ไฟล์สำหรับประชาสัมพันธ์ (อัพโหลด)</label>
        <input type="file" name="file_upload" required>
    </div>

    <div class="form-group">
        <label>ช่องทางประชาสัมพันธ์</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="channels" value="Facebook"> Facebook</label>
            <label><input type="checkbox" name="channels" value="Website"> Website</label>
            <label><input type="checkbox" name="channels" value="Line"> Line</label>
        </div>
    </div>

    <div class="form-btn">
        <button type="submit">ส่งงาน</button>
    </div>
</div>
</form>
</body>
</html>
