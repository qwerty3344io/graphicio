<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งานประชาสัมพันธ์ / ออกแบบกราฟฟิก</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #34e89e, #0f3443);
        }
        a {
            text-decoration: none;
            outline: none;
            border: none;
        }
        
        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            font-size: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .content-box {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            width: 250px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .content-box:hover {
            background-color: #45a049;
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .content-box h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .content-box p {
            font-size: 16px;
            font-weight: 300;
            margin-top: 10px;
        }

        /* เพิ่ม Media Query สำหรับหน้าจอมือถือ */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .content-box {
                width: 80%; /* ปรับให้กว้างตามหน้าจอ */
                max-width: 300px;
                padding: 30px;
            }
        }
/* Styles */
html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    margin: 0;
}

.grass, .sky, .road {
    position: relative;
}

.sky {
    height: 40%;
    background: skyblue;
    animation: skychange 30s infinite linear;
}

.grass {
    height: 30%;
    background: seagreen;
}

.road {
    height: 30%;
    background: dimgray;
    box-sizing: border-box;
    border-top: 10px solid grey;
    border-bottom: 10px solid grey;
    width: 100%;
}

.lines {
    box-sizing: border-box;
    border: 5px dashed #fff;
    height: 0px;
    width: 100%;
    position: absolute;
    top: 45%;
}


.mario {
    position: absolute;
    top: -40px;
    left: 0px;
    animation: drive 3s both infinite linear,
                jump 0.3 1.2s ease;
}

.luigi {
    position: absolute;
    top: 100px;
    left: 0px;
    animation: drive 5s both infinite linear;
}

.cloud {
    position: absolute;
}

.cloud:nth-child(2) {
    width: 200px;
    top: 120px;
    opacity: 0.5;
    animation: wind 80s linear infinite reverse;
}

.cloud:nth-child(3) {
    width: 300px;
    top: 0px;
    animation: wind 50s linear infinite reverse;
}

.sun {
    width: 200px;
    animation: sundown 30s infinite linear;
}


/* Keyframes */

@keyframes drive {
    from{transform: translateX(-100px)}
    to{transform: translateX(1000px)}
}

@keyframes wind {
    from{left: -300px;}
    to{left: 100%;}
}

@keyframes jump {
    0% {top: -40px;}
    50%{top: -100px;}
    100%{top: -40px;}
}

@keyframes skychange {
    0% {background: skyblue}
    50%{background: darkblue}
    100%{background: skyblue}
}

@keyframes sundown {
    0% {opacity: 1;}
    50%{opacity: 0;}
    100%{opacity: 1;}
}
    </style>
</head>
<body>

<header>
