<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มสั่งงานกราฟฟิก</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 18px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-btn {
            text-align: center;
        }
        button {
            background-color: #267047;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #267047;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>งานออกแบบกราฟฟิก</h3>
            <form name="job_submission" method="POST" data-netlify="true" enctype="multipart/form-data" action="/thank-you.html">
            <div class="form-group">
                <label>ชื่อ-นามสกุล</label>
                <input type="text" name="full_name" placeholder="กรุณากรอกชื่อ-นามสกุล" required>
            </div>
            <div class="form-group">
                <label>ชื่อชิ้นงาน/โครงการ</label>
                <input type="text" name="project_name" placeholder="กรุณากรอกชื่อชิ้นงาน" required>
            </div>
            <div class="form-group">
                <label>วันใช้งานจริง (โปรดระบุ)</label>
                <input type="date" name="real_use_date" required>
            </div>
            <div class="form-group">
               <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 5px 10px; ">กำหนดส่งดราฟล่วงหน้า</label>

                <div class="checkbox-group">
                    <label><input type="checkbox" name="draft1[]" value="1_day"></label>
                    <label> 1 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="3_days"></label>
                    <label> ล่วงหน้า 3 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="5_days"></label>
                    <label> ล่วงหน้า 5 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="7_days"></label>
                    <label> ล่วงหน้า 7 วัน</label>
                </div>
                <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 1px 5px; display: inline-block; border-radius: 6px;">ส่งดราฟงาน 2</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="draft1[]" value="1_day"></label>
                    <label> 1 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="3_days"></label>
                    <label> ล่วงหน้า 3 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="5_days"></label>
                    <label> ล่วงหน้า 5 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="7_days"></label>
                    <label> ล่วงหน้า 7 วัน</label>
                </div>
                <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 1px 5px; display: inline-block; border-radius: 6px;">ส่งดราฟงาน 3</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="draft1[]" value="1_day"></label>
                    <label> 1 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="3_days"></label>
                    <label> ล่วงหน้า 3 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="5_days"></label>
                    <label> ล่วงหน้า 5 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="7_days"></label>
                    <label> ล่วงหน้า 7 วัน</label>
                </div>
                <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 1px 5px; display: inline-block; border-radius: 6px;">ส่งดราฟงาน (ด่วน)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="draft1[]" value="1_day"></label>
                    <label> 1 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="3_days"></label>
                    <label> ล่วงหน้า 3 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="5_days"></label>
                    <label> ล่วงหน้า 5 วัน</label>
                    <label><input type="checkbox" name="draft1[]" value="7_days"></label>
                    <label> ล่วงหน้า 7 วัน</label>
                </div>
            </div>
            <div class="form-group">
                <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 5px 10px;">ประเภทของงาน (เลือกได้มากกว่า 1 ข้อ)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="work_type[]" value="โปสเตอร์"></label>
                    <label>โปสเตอร์</label>
                    <label><input type="checkbox" name="work_type[]" value="แบนเนอร์"></label>
                    <label>แบนเนอร์</label>
                    <label><input type="checkbox" name="work_type[]" value="โบรชัวร์"></label>

                    <label><input type="checkbox" name="work_type[]" value="โลโก้"></label>

                    <label><input type="checkbox" name="work_type[]" value="อื่นๆ"></label>
                    <label>อื่นๆ...</label>

            <div class="form-group">
                <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 5px 10px;">ประเภทไฟล์ (เลือกได้มากกว่า 1 ข้อ)</label>

                    <label>PowerPoint</label>
                </div>
            </div>
            
            <div class="form-group">
                <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 5px 10px;">ช่องทางการประชาสัมพันธ์</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="promotion[]" value="ไม่ต้องประชาสัมพันธ์"></label>

                    <label>Website</label>
                    <label><input type="checkbox" name="promotion[]" value="Line official"></label>
                    <label>Line official</label>

            </div>
            
            <div class="form-group">
                <label style="border: 1px solid darkgreen; background-color: #267047; color: white; padding: 5px 10px;">รายละเอียดงาน</label>
                <textarea name="work_details" placeholder="ระบุวันเวลา สถานที่ เนื้อหาโดยสรุปของงาน" required></textarea>
            </div>
            <div class="form-group">
              <label style="border:1px solid darkgreen; background-color: #267047; color: white; padding: 5px 10px;">ตัวอย่างรูปแบบงาน สำหรับใช้อ้างอิง (โปรดแนบไฟล์ตัวอย่าง)</label>
                <input type="file" name="reference_file">
            </div>
            <div class="form-group">
                <label>ข้อมูลเพิ่มเติม ส่งทาง Email (nopparat@jsccib.org)</label>
            <a href="/" class="myButton">กลับไปหน้าแรก</a>
            </div>
            <div class="form-btn">
                <button id="submitBtn">ส่งงาน</button>
            </div>
           </div>
       </form>
 </body>
</html>
